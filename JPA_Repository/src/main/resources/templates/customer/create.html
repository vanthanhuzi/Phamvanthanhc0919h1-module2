<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<p style="color: red">
    <a th:href="@{/customer}">Customer list</a>
</p>
<div class="col-5">
<div class="container">
    <h1 style="text-align: center">Create customer</h1>

    <form class="form-inline" th:action="@{/create-customer}" method="post" th:object="${customer}">
        <div class="form-group">
        <label for="firstName" class="mb-2 mr-sm-2">First Name :</label>
        <input type="text"  id="firstName"  name="fisrtname" th:field="*{firstName}">
        </div>
        <div class="form-group">
        <label for="lastName" class="mb-2 mr-sm-2">Last Name:</label>
        <input type="text" id="lastName"  name="lastname" th:field="*{lastName}">
        </div>
        <select th:field="*{province}">
            <option th:each="p: ${provinces}" th:text="${p.getName()}" th:value="${p.getId()}"></option>
        </select>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
</div>


<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

</body>
</html>
