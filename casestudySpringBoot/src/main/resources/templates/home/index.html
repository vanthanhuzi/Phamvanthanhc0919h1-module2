<!DOCTYPE html>
<html lang="en" xmlns: xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<h2>
    <a href="/sign"> Đăng kí khách hàng</a>
</h2>
<div class="col-3 d-flex flex-column justify-content-center align-items-center mb-5" >
<div th:each="service: ${listservice} ">
   <img src="Villa.jpg" class="container" width="400" height="300">
    <div class="card-body">
    <h1 class="card-title text-center" th:text="${service.getTenDichVu()}"> </h1>
    <p class="card-title text-center"  th:text="${service.getChiPhiThue()}"></p>
    <p class="card-title text-center"  th:text="${service.getDientich()} + m2"></p>
    <a th:href="@{/dichvu/{id}(id=${service.getIddichvu()})}">Chi tiet</a>
    <a th:href="@{/booking/__${service.getIddichvu()}__}">Booking</a>
    <a th:href="@{'/favorite/' + ${service.getIddichvu()}}">Favorite</a>
    </div>

</div>
</div>
<h1>Option service</h1>
<form th:action="@{/}" >
<select name="fromPrice">
    <option value="1000000">1 triệu</option>
    <option value="2000000">2 triệu</option>
    <option value="3000000">3 triệu</option>
    <option value="4000000">4 triệu</option>
    <option value="5000000">5 triệu</option>
</select>
    <select name="toPrice">
        <option value="20000000">20 triệu</option>
        <option value="3000000">3 triệu</option>
        <option value="4000000">4 triệu</option>
        <option value="5000000">5 triệu</option>
        <option value="6000000">6 triệu</option>
    </select>
    <input type="submit" value="search">
</form>
</body>
</html>
