<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <h2>Đăng Kí</h2>
        <form action="/signCustomer" method="post" th:object="${customer}">
            <div class="form-group">
                <label for="hoten">Họ tên khách hàng:</label>
                <p th:if="${#fields.hasErrors()}" th:errors="*{hoTenKhach}" style="color: red"></p>
                <input type="text" class="form-control" id="hoten"
                       name="tenkhachhang" th:field="*{hoTenKhach}">
            </div>
            <div class="form-group">
                <label for="ngaysinh">Ngày sinh :</label>
                <input type="date" class="form-control" id="ngaysinh"
                       name="ngaysinh" th:field="*{ngaySinh}" >
            </div>
            <div class="form-group">
                <label for="cmnd">Số chứng minh nhân dân:</label>
                <p th:if="${#fields.hasErrors()}" th:errors="*{soCmnd}" style="color: red"></p>
                <input type="text" class="form-control" id="cmnd"
                       name="cmnd" th:field="*{soCmnd}">
            </div>
            <div class="form-group">
                <label for="sdt">Số điện thoại:</label>
                <p th:if="${#fields.hasErrors()}" th:errors="*{sdt}" style="color: red"></p>
                <input type="text" class="form-control" id="sdt"
                       name="sdt" th:field="*{sdt}">
            </div>
            <div class="form-group">
                <label for="email">Email khách hàng:</label>
                <p th:if="${#fields.hasErrors()}" th:errors="*{email}" style="color: red"></p>
                <input type="text" class="form-control" id="email"
                       name="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="diachi">Địa chỉ:</label>
                <p th:if="${#fields.hasErrors()}" th:errors="*{diaChi}" style="color: red"></p>
                <input type="text" class="form-control" id="diachi"
                       name="diachi" th:field="*{diaChi}" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>
</body>
</html>
