<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Delete Book</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/book">Customer list</a>
</p>
<form th:action="@{/delete-book}" th:object="${book}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Mã Sách :</td>
            <td th:text="${book.maSach}" ></td>
        </tr>
        <tr>
            <td> Tên Sách:</td>
            <td th:text="${book.getNameBook()}"></td>
        </tr>
        <tr>
            <td> Tác giả:</td>
            <td th:text="${book.tacGia}"></td>
        </tr>
        <tr>
            <td> Giá bán:</td>
            <td th:text="${book.giaBan}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Book"></td>
        </tr>
    </table>
</form>
</body>
</html>
